<nav class="texera-navigation-body navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
  <a class="navbar-brand" href="#">Texera</a>
  <div class="button" tourAnchor= "texera-workspace-navigation-run">
      <button class="btn btn-secondary texera-workspace-tour-run" (click)="undoRedo.undoAction()">
          <span>
            <i id="texera-undo-icon" class="fa fa-arrow-left" aria-hidden="true"></i>
          </span>
      </button>
      <button *ngIf="!isWorkflowRunning" mat-raised-button color="accent" class="texera-navigation-run-button" (click)="onClickRun()">
          <span class="texera-navigation-run-text">
              <i id="texera-run-icon" class="fa fa-play" aria-hidden="true"></i>
              Run
          </span>
        </button>

        <button *ngIf="isWorkflowRunning && !isWorkflowPaused" mat-raised-button color="paused" class="texera-navigation-run-button" (click)="onClickPauseResumeToggle()">
          <span class="texera-navigation-run-text">
              <i id="texera-pause-icon" class="fa fa-spinner fa-spin" aria-hidden="true"></i>
            Pause
          </span>
        </button>

        <button *ngIf="isWorkflowRunning && isWorkflowPaused" mat-raised-button color="resume" class="texera-navigation-run-button" (click)="onClickPauseResumeToggle()">

          <span class="texera-navigation-run-text">
            <i id="texera-resume-icon" class="fa fa-play" aria-hidden="true"></i>
            Resume
          </span>
        </button>
  </div>
</nav>
