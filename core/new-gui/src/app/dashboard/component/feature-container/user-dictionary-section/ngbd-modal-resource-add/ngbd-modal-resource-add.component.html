<div class="modal-header">
  <h4 class="modal-title">Add Dictionary</h4>
  <button type="button" class="close" aria-label="Close" [autoClose]="'outside'" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <mat-tab-group mat-stretch-tabs (selectedTabChange)="onTabChangeEvent($event)">
    <!-- upload file tab -->
    <mat-tab label="Upload">
      <div ng2FileDrop
          [ngClass]="{'have-file-over': haveDropZoneOver}"
          (fileOver)="haveFileOver($event)"
          (onFileDrop)="getFileDropped($event)"
          [uploader]="uploader"
          class="drag-file-area"
          (click)="clickUpload.click()">
          Drop Files Here
          <div id="hide">
                <input #clickUpload type="file"
                  accept=".txt"(change)="clickUploadFile($event)" multiple/>
          </div>
      </div>
      <div *ngIf="uploader.queue.length">
        <li *ngFor="let item of uploader.queue" class="file-queue-item">
          <span>
            <label>{{ item?.file?.name }}</label>
            <label *ngIf="checkThisFileInvalid(item._file)" class="invalid-file">*Invalid</label>
          </span>
          <button class="queue-delete-button" (click)="removeFile(item)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </li>
        <div *ngIf="invalidFileNumber || duplicateFile.length">
          <button type="button" class="delete-all-invalid-button btn btn-outline-dark"
          (click)="deleteAllInvalidFile()">Delete Invalid Files</button>
          <label *ngIf="invalidFileNumber"
            class="invalid-file-warning"> *You can only upload .txt file</label>
          <label *ngIf="duplicateFile.length"
            class="invalid-file-warning"> *You cannot upload files with duplicate names</label>
        </div>
      </div>
    </mat-tab>

    <!-- user manually add tab -->
    <mat-tab label="Add Manually">
      <div class= "add-dictionary-container">
        <mat-dialog-content>
          <mat-form-field>
            <input matInput [(ngModel)]="name" placeholder="Name of Dictionary"
            [formControl]="nameValidator" [errorStateMatcher]="matcher" required>
            <mat-error *ngIf="nameValidator.invalid">*Name is <strong>required</strong></mat-error>
          </mat-form-field>
          <mat-form-field>
            <textarea matInput style="resize: none;"
              [(ngModel)]="dictContent" placeholder="Content of Dictionary"
              [formControl]="contentValidator" [errorStateMatcher]="matcher" required
              matTextareaAutosize matAutosizeMaxRows="8">
            </textarea>
            <mat-error *ngIf="contentValidator.invalid">*Content is <strong>required</strong></mat-error>
          </mat-form-field>
          <mat-form-field>
            <input  matInput [(ngModel)]="separator" placeholder="Content Separator (' , '    ' \\t '    ' \\n ')">
          </mat-form-field>
        </mat-dialog-content>
      </div>
    </mat-tab>
  </mat-tab-group>

</div>
<div class="modal-footer">
  <div *ngIf="isInUploadFileTab">
      <div *ngIf="uploader.queue.length">
          <button type="button" class="btn btn-primary btn-xs bottom-upload"
                                (click)="uploadFile()"
                                [disabled]="invalidFileNumber || duplicateFile.length">
                                <span class="glyphicon glyphicon-trash"></span> Upload</button>
        </div>
  </div>
  <div *ngIf="!isInUploadFileTab">
      <button class="btn btn-outline-dark add-button"
      (click)="addDictionary()"
      [disabled]="dictContent === '' || name === '' ">
      Add</button>
  </div>
  <button class="btn btn-outline-dark" (click)="onClose()">Close</button>
</div>
