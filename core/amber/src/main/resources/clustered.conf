akka {
  actor {
    provider = cluster
    enable-additional-serialization-bindings = on
    allow-java-serialization = off
    serializers {
      kryo = "com.twitter.chill.akka.AkkaSerializer"
    }
    serialization-bindings {
      "java.io.Serializable" = kryo
    }

  }
  remote {
    artery {
          transport = tcp
          canonical.hostname = "0.0.0.0"
          canonical.port = 0
          advanced.maximum-frame-size = 30 MiB
          advanced.maximum-large-frame-size = 120 MiB
        }
  }

  coordinated-shutdown.exit-jvm = on

  cluster {
    seed-nodes = []

    # auto downing is NOT safe for production deployments.
    # you may want to use it during development, read more about it in the docs.
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
    split-brain-resolver.keep-oldest.role = "controller"
    split-brain-resolver.active-strategy = keep-oldest
    auto-down-unreachable-after = off
    unreachable-nodes-reaper-interval = 2s
    gossip-interval = 10s
    leader-actions-interval = 10s
    gossip-time-to-live = 20s

    failure-detector {
      heartbeat-interval = 10s
      acceptable-heartbeat-pause = 30s
      expected-response-after = 20s
    }

  }
}